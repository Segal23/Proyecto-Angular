<div class="container">
  <app-toolbar class="toolbar"></app-toolbar>
  <app-navbar (activeSection)="activeSection = $event" actclass="navbar"></app-navbar>
  <div class="content">
    
    <ng-container *ngIf="activeSection === 'students'">
      <app-students-table [students]="students"></app-students-table>
    </ng-container>

    <ng-container *ngIf="activeSection === 'add'">
      <app-add-form (studentAdded)="addStudent($event)"></app-add-form>
    </ng-container>

    <ng-container *ngIf="activeSection === 'delete'">
      <app-delete-form [studentDeleted]="deleteStudent.bind(this)"></app-delete-form>
    </ng-container>

    <ng-container *ngIf="activeSection === 'edit'">
      <app-edit-form [students]="students" (studentUpdated)="updateStudent($event)"></app-edit-form>
    </ng-container>
  
  </div>

</div>
