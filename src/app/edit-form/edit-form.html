<div class="edit-form-container">
    <h2>Modificar Estudiante</h2>

    <!-- Form para buscar por DNI -->
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
        <mat-form-field appearance="fill">
            <mat-label>Buscar por DNI</mat-label>
            <input matInput formControlName="dni" />
        </mat-form-field>
        <button type="submit" [disabled]="searchForm.invalid">Buscar</button>
    </form>

    <!-- Formulario de edición que solo se muestra si encontró al estudiante -->
    <form *ngIf="studentFound" [formGroup]="editForm" (ngSubmit)="onUpdate()" class="edit-form">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="surname" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Edad</mat-label>
            <input type="number" matInput formControlName="age" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Promedio</mat-label>
            <input type="number" matInput formControlName="average" />
        </mat-form-field>

        <button type="submit" [disabled]="editForm.invalid">Actualizar</button>
    </form>
</div>
